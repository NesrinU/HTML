<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>List</title>
</head>
<body>
<h1>Ordered List</h1>
    <ol>
        <li>Fiat</li>
        <li>Audi</li>
        <li>BMW</li>
        <li>Mercedes</li>
    </ol>
<hr>
<h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>Intel</li>
        
    </ul>
    <hr>
<h3> When ul/ol is not</h3>
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
    <li>test4</li>

    <hr>
<h1>Description Lists Element</h1>
<dl>
    <dt>Apple</dt>
    <dd>A fruit</dd>
    <dt>Apple</dt>
    <dd>A computer</dd>


</body>


</html>
